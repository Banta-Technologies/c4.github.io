<!DOCTYPE html>

<html>

<head>

<title>C4</title>

<style>

    /* Define your grid layout here */

   .grid-container {

        display: grid;

        grid-template-columns: 1fr 1fr 1fr;

        grid-template-rows: auto 1fr auto;

        grid-gap: 10px;

        background-color: #ffffff;

        padding: 25px;

    }



    /* Header styling */

   .header {

        grid-column: 1 / -1;

        grid-row: 1;

    }



    /* Navigation bar styling */

   .navbar {

        grid-column: 1;

        grid-row: 2;

        background-color: #786f81;

        padding: 125px;

        position: sticky;

        top: 100px;

    }



    /* Logo styling */

   .logo {

        width: 200px;

        height: auto;

        cursor: pointer;

        transition: width.3s;

    }



   .logo:hover {

        width: 150px;

    }



    /* Main content styling */

   .main-content {

        grid-column: 2;

        grid-row: 2;

    }



    /* Footer styling */

   .footer {

        grid-column: 1 / -1;

        grid-row: 3;

        text-align: center;

        padding: 20px;

        background-color: #352a41;

        color: white;

    }



    /* Styling for footer links */

   .footer a {

        color: #f2a365;

        text-decoration: none;

    }



    /* Styling for footer link hover */

   .footer a:hover {

        text-decoration: underline;

    }

</style>

</head>

<body>

<div class="grid-container">

    <header class="header">

        <!-- Your header content goes here -->

    </header>

    <nav class="navbar">

        <!-- Your navigation bar content goes here -->

    </nav>

    <div class="main-content">

        <!-- Your main content goes here -->

    </div>

    <footer class="footer">

        <!-- Your footer content goes here -->

    </footer>

</div>
Copy
</body>

</html>
